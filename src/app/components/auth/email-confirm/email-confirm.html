<div class="email-confirm-container">
  <div class="email-confirm-card">
    
    <!-- Loading State -->
    @if (loading()) {
      <div class="loading-state">
        <div class="spinner"></div>
        <h2>Verifying your email...</h2>
        <p>Please wait while we confirm your account</p>
      </div>
    }

    <!-- Success State -->
    @if (success()) {
      <div class="success-state">
        <div class="success-icon">✓</div>
        <h2>Email Verified!</h2>
        <p>Your account has been successfully confirmed.</p>
        <p class="redirect-message">Redirecting to login in 3 seconds...</p>
        
        <div class="action-buttons">
          <button class="btn-primary" routerLink="/login">
            Go to Login
          </button>
        </div>
      </div>
    }

    <!-- Error State -->
    @if (error()) {
      <div class="error-state">
        <div class="error-icon">✕</div>
        <h2>Verification Failed</h2>
        <p class="error-message">{{ error() }}</p>
        
        <div class="action-buttons">
          <button class="btn-primary" (click)="resendEmail()">
            Register Again
          </button>
          <button class="btn-secondary" routerLink="/login">
            Go to Login
          </button>
        </div>
      </div>
    }

  </div>
</div>
